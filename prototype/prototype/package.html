<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLU Online Mentor - Package</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #f3f3f3;
            border-bottom: 2px solid #ccc;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Style for main content */
        .packages-section {
            text-align: center;
            padding: 50px 20px;
        }

        .packages-section h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .package-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .package-item {
            width: 200px;
            text-align: center;
        }

        .package-item img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        .package-item h3 {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Style for footer */
        footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #f3f3f3;
            padding: 20px;
            border-top: 2px solid #ccc;
        }

        footer p, footer a {
            margin: 0;
            color: #333;
        }

        footer .social-links img {
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="3.png" alt="KLU Online Mentor Logo">
            <h1>KLU ONLINE MENTOR</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="mentor_program.html">Mentor Programs</a></li>
                <li><a href="package.html">Packages</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <section class="packages-section">
            <h2>Explore our Packages</h2>
            <div class="package-grid">
                <!-- Platinum Package -->
                <div class="package-item">
                    <img src="platinum.png" alt="Platinum Package">
                    <h3>Platinum Package</h3>
                </div>

                <!-- Gold Package -->
                <div class="package-item">
                    <img src="gold.png" alt="Gold Package">
                    <h3>Gold Package</h3>
                </div>

                <!-- Silver Package -->
                <div class="package-item">
                    <img src="silver.png" alt="Silver Package">
                    <h3>Silver Package</h3>
                </div>

                <!-- Bronze Package -->
                <div class="package-item">
                    <img src="bronze.png" alt="Bronze Package">
                    <h3>Bronze Package</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="contact-info">
            <p>Contact Us: <a href="mailto:kluonlinementor@gmail.com">kluonlinementor@gmail.com</a></p>
        </div>
        <div class="social-links">
            <a href="#"><img src="4in.png" alt="Instagram"></a>
            <a href="#"><img src="5f.png" alt="Facebook"></a>
            <a href="#"><img src="6t.png" alt="Twitter"></a>
            <a href="#"><img src="7l.png" alt="LinkedIn"></a>
        </div>
    </footer>
</body>
</html>
